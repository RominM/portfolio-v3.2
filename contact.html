<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style/css/reset.css">
    <link rel="stylesheet" href="./src/style/css/style.css">
    <title>Contact me - Romin Manogil</title>
  </head>
  <body>
    <input name="checkbox" type="checkbox" checked class="switch" style="--size: 25px; --inactive: #F08080; --active: #32CD32"></input>
    <header>
      <div class="description">
        <span>I'm <h1></h1>.
          <br>
          Front-end Developer from <span></span>
        </span>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam in hic atque aut, pariatur quis minima, quisquam maiores cupiditate dicta, magnam obcaecati qui soluta. Vitae maxime dicta voluptatum laudantium adipisci?
        </p>
      </div>
      <div class="picture">
        <a href="index.html">
          <img src="" alt="my avatar" class="avatar">
        </a>
        <ul class="tags"></ul>
      </div>
    </header>
    <form action="">
      <label>
        Full Name
        <input name="name" type="text" />
      </label>
      <label>
        Email
        <input name="email" type="email" />
      </label>
      <label>
        Message
        <textarea name="message" cols="30" rows="10"></textarea>
      </label>
      <label>
        <input type="submit" name="submit" id="submit">
      </label>
    </form>
    <div class="network"></div>
    <script src="index.js" type="module"></script>
  </body>
</html>
